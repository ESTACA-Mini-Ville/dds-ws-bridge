types:
 idls:
 - >
  #include <types.idl>
 paths: [ "./types/" ]
systems:
 ws:
  type: websocket_server
  port: 80
  security: none
  encoding: json
 dds: { type: fastdds }
routes:
 dds_to_ws: { from: dds, to: ws }
 ws_to_dds: { from: ws, to: dds }
topics:
 amcl_pose:
  type: "PoseWithCovarianceStamped"
  route: dds_to_ws
 cmd_vel:
  type: "Twist"
  route: ws_to_dds
 destination:
  type: "Destination"
  route: ws_to_dds 